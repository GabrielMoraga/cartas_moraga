<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Usuario</b></label>
      <input type="text" placeholder="Ingresa tu Nombre de Usuario" name="uname" required>

      <label for="psw"><b>Password</b></label>

<!-- SIGN-IN MODAL FORM -->
<div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'"
  class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Completa tus datos para crear una cuenta</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repite el Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>Al crear tu centa estas de acuerdo con nuestros <a href="#" style="color:dodgerblue">Términos & Política de Privacidad</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancelar</button>
        <button type="submit" class="signup">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>
    // Despliego el modal para el log-in
    var modal_01 = document.getElementById('id01');
    
    // Cuando el usuario hace click en cualquier lugar fuera del modal, se cierra
    window.onclick = function(event) {
      if (event.target == modal_01) {
        modal_01.style.display = "none";
      }
    }

  // Despliego el modal para el sign-in
  var modal_02 = document.getElementById('id02');

  // Cuando el usuario hace click en cualquier lugar fuera del modal, se cierra
  window.onclick = function(event) {

          modal_02.style.display = "none";
      }
  }
